<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
</head>
<body>

    <main>

        <div class="container">

            <span>
                <h2>Sign In</h2>
            </span>

            <div>

                <form>
    
                    <input type = "text" placeholder="Email or phone number"> 
                    <input type = "text" placeholder="Password"> 
                    <input type = "Submit" value="Sign In">
                    <p>OR</p>
                    <input type = "Submit" value="Use a Sign-In Code">
                    <a role="link" href="">Forgot password?</a>
                    <input type="checkbox" id = "remember-me">
                    <label for="remember-me"> Remember me</label>
                    <footer>
                        <div>
                            <p>New to Netflix?
                                <a href="">Sign up now</a>
                            </p>
                        </div>
                        <span>
                            This page is protected by Google reCAPTCHA to ensure you're not a bot.
                            <a href="">Learn more.</a> 
                        </span>
                    </footer>
                </form>
            </div>

            <footer>
                    <div>
                        <span>
                            <p>Questions? Call 57 111 111 1111</p>
                        </span>
                    </div>

                    <div>
                        <ul>
                            <li>FAQ</li>
                            <li>Cookie Preferences</li>
                            <li>Help Center</li>
                            <li>Corporate Information</li>
                            <li>Terms of Use</li>
                            <li>Privacy</li>
                        </ul>
                    </div>
                    <div>
                        <select name="languageSelection">
                            <option lang="en" label="English">English</option>
                            <option lang="es" label="Español">Español</option>
                        </select>
                    </div>
                    <div>
                        <p>
                            Netflix Colombia
                        </p>
                    </div>
                </footer>

        </div>

    </main>    
    
</body>
</html>
