<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
</head>
<body>
    <div class="header">
        <!--Netflix logo-->
        <a class="signOutLink" href>Sign Out</a>
    </div>

    <div class="container">

        <div class="contextTitle">
            <span>
                STEP
                <b>4</b>
                OF
                <b>4</b>
            </span>

            <h1> Choose how to pay</h1>

        </div>

        <div class="contextPayment">
            <span>Your payment is encrypted and you can change how to pay anytime</span>
            <span><b>Secure for peace of mind</b></span>
            <span><b>Cancel easily online</b></span>
        </div>

        <div secureBadgeContainer>
            <!--badge-->
            <div class="secureBadgeText">End-to-end encrypted</div>
        </div>

        <div class="paymentMethodsContainer">
            <div class="paymentMethods">

                <form>

                    <div>

                        <button>
                            <div class="nameAndLogos">
                                <div class="debitCreditCardText">
                                    <span>Credit or Debit Card</span>
                                </div>
                                <div class="debitCreditCardLogos"></div>
                            </div>
                            <span class="arrowCard"><svg>(flechalogo)</svg></span>
                        </button>
                        <button>
                            <div class="efectyContainer">
                                <div class="efectyText">
                                    <span>Efecty</span>
                                </div>
                                <div class="efectyLogo"></div>
                            </div>
                            <span class="arrowEfecty"><svg>(flechalogo)</svg></span>
                        </button>
                        <button>
                            <div class="giftCardContainer">
                                <div class="giftCardText">
                                    <span>Gift Code</span>
                                </div>
                                <div class="giftCodeLogo"></div>
                            </div>
                            <span class="arrowGiftCode"><svg>(flechalogo)</svg></span>
                        </button>

                    </div>

                </form>

            </div>



        </div>

      

    </div>
</body>
</html>
