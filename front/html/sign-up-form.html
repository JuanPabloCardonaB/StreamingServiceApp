<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <a>'logo'</a>
            <a href="">Sign-In</a>
        </div>
        <div> <!--Debajo del head-->
            <div><!-- container centrado-->
                <div class="contextRegistration">
                        <span>STEP 
                            <b>1</b>
                            OF
                            <b>4</b>
                        </span>
                        <div class="title-registration">
                            <h1>Create your password to start your membership</h1>
                        </div>
                        <div class="contextRow">Just a few more steps and you're done!</div>
                        <span class="contextRow">We hate paperwork, too.</span>
                        
                        <div>
                            <ul>
                                <li>
                                    <div>
                                        <label placeholder ="email"> 
                                            <input id= "idEmail" value="" data-uia="fieldEmail">
                                            <label class="placelabel" for ="idEmail">Email</label>
                                        </label>
                                    </div>
                                </li>
                                
                                <li>
                                    <div>
                                        <label placeholder ="email"> 
                                            <input id= "idPassword" value="" data-uia="fieldPassword">
                                            <label class="placelabel" for ="idPassword">Add a password</label>
                                        </label>
                                    </div>
                                </li>
                            </ul>                        
                            
                        </div>
                        <div class="submitButtonContainer">
                            <button class="next">Next</button>
                        </div>
                </div>

            </div>

        </div>
        <footer>
            <div>
                        <span>
                            <p>Questions? Call 57 111 111 1111</p>
                        </span>
                    </div>

                    <div>
                        <ul>
                            <li>FAQ</li>
                            <li>Cookie Preferences</li>
                            <li>Help Center</li>
                            <li>Corporate Information</li>
                            <li>Terms of Use</li>
                            <li>Privacy</li>
                        </ul>
                    </div>
                    <div>
                        <select name="languageSelection">
                            <option lang="en" label="English">English</option>
                            <option lang="es" label="Español">Español</option>
                        </select>
                    </div>

        </footer>
    </div>
</body>
</html>
